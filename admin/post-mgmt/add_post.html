<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../stylesheets/common.css">
        <link rel="stylesheet" type="text/css" href="../stylesheets/add-post.css">
        <title>Add a Post</title>
    </head>

    <body>
        <div class="full-page-bg">
            <div class="form-wrapper">
                <form action='' method='POST' onsubmit="event.preventDefault()">
                    <label for="post-title">Post Title </label><br>
                    <input type="text" id="post-title" name="post-title"><br><br>
                    <label for="post-content">Post Content </label>
                    <textarea id="post-content" name="post-content" rows="5" cols="50"></textarea><br><br>
                    <input type="submit" value="Add Post">
                </form>
            </div>
        </div>
    </body>
</html>
